<html>
<head>
    <title>Image Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html, body {
            width: 100%;
            height: 100%;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        img {
            width: 100vw;
            height: 100vh;
            object-fit: cover; /* Изображение будет полностью покрывать экран */
        }
    </style>
</head>
<body>
    <img src="email_form.png" alt="Image">
</body>
</html>
